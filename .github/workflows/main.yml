name: Build Vue App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.10.0'

    - name: Increase Node.js heap memory limit
      env:
        NODE_OPTIONS: --max-old-space-size=4096

    - name: Install Dependencies
      run: npm install
         

    - name: Build Project
      run: npm run build
